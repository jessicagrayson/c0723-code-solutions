<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript ES6 - Template Literals</title>
  </head>
  <body>
    <script>
      // address
      const number = 9200;
      const street = 'Irvine Center Drive';
      const address = number + ' ' + street;

      console.log('LearningFuze:', address);

      const lfz = `${number} ${street}`;
      console.log('Address solution:', lfz);

      // bio
      const firstName = 'Uzair';
      const lastName = 'Ashraf';
      const age = 25;

      const bio =
        'My name is ' +
        firstName +
        ' ' +
        lastName +
        ' and I am ' +
        age +
        ' years old.';

      console.log('Bio:', bio);

      const biography = `My name is ${firstName} ${lastName} and I am ${age} years old.`;
      console.log('Bio solution:', biography);

      // pen
      const fruit = 'apple';
      const fruitPhrase = `I have an ${fruit}`;
      console.log('Fruit solution:', fruitPhrase);

      const item = 'pen';
      const itemPhrase = `I have a ${item}`;
      console.log('Item solution:', itemPhrase);

      const applePen = fruit + item;

      console.log('I have a', item);
      console.log('I have an', fruit);
      console.log(applePen);

      const penType = `${fruit}${item}`;
      console.log('Pen solution:', penType);
    </script>
  </body>
</html>
