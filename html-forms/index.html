<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1><strong>Coding Form!</strong></h1>

    <form name="survey">
      <div id="emailField">
        <label for="email">Email</label>
      </div>

      <input type="email" id="email" name="emailField" />
      <div><label for="CodingDropdown">Why is coding cool?</label></div>

      <div id="CodingDropdown">
        <select name="CodingDropdown" id="CodingDropdown1">
          <option value="Select">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="power">Because it's powerful</option>
        </select>
      </div>

      <div id="favoriteLanguageRadio">
        <p>Favorite Language (choose one)</p>
        <label>
          <input type="radio" name="favoriteLanguage" value="HTML" />HTML
        </label>
        <label>
          <input type="radio" name="favoriteLanguage" value="CSS" />CSS
        </label>
        <label>
          <input
            type="radio"
            name="favoriteLanguage"
            value="JavaScript" />JavaScript
        </label>
      </div>
      <p>Would you like to sign up for more information?</p>
      <div>
        <label>
          <input type="checkbox" name="signUp" />
          Sign me up!
        </label>
      </div>

      <div id="commentBox">
        <div><label for="comments">Comments</label></div>

        <textarea name="comments" id="comments" cols="30" rows="12"> </textarea>
      </div>

      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
